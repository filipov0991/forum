{% extends 'index.html' %}

{% block content%}
    <h1>Delete Post</h1>
    <p>Are you sure want to delete this post {{ post.title }} ?</p>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Delete post</button>
        <a href="{% url 'index' %}" class="btn btn-info">Back</a>
    </form>
{% endblock %}
